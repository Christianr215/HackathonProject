<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Sign Scanner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(59,130,246,0.2), rgba(147,197,253,0.2)),
                url('https://nycdotsigns.net/signs.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .file-upload-input {
            display: none;
        }
        .file-upload-label {
            cursor: pointer;
            padding: 1.5rem 2.5rem;
            border: 2px dashed #93c5fd;
            border-radius: 1.5rem;
            transition: all 0.3s ease;
            background-color: rgba(45, 55, 72, 0.75); /* Darker background */
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .file-upload-label:hover {
            border-color: #2563eb;
            background-color: rgba(59, 130, 246, 0.2); /* Lighter hover state */
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(59,130,246,0.3);
        }
        .file-upload-label:hover svg {
            transform: scale(1.1);
            animation: pulse-icon 0.5s ease-in-out;
        }
        .file-upload-label, .file-upload-label svg {
            transition: all 0.3s ease-in-out;
        }
        /* Custom spinner animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
        /* Fade-in and scale animation for the main container */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .main-container {
            animation: fadeInScale 0.5s ease-out forwards;
        }
        /* New icon pulse animation */
        @keyframes pulse-icon {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1.1); }
        }
        /* Button glow effect */
        #submit-button {
            transition: all 0.3s ease;
        }
        #submit-button:hover {
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.6);
            transform: scale(1.05);
        }
        /* Card styling (glassmorphism) */
        #summary-card, #translation-card {
            background: rgba(45, 55, 72, 0.8); /* Darker cards */
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #summary-card:hover, #translation-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }
        /* Smooth fade-in for results */
        #results {
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="main-container bg-gray-900/50 p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-3xl text-center border border-gray-700 backdrop-blur-sm">
        <!-- Main Header -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-2">Parking Sign Scanner</h1>
        <p class="text-gray-200 mb-8 max-w-lg mx-auto">Upload a picture of a confusing parking sign, and we'll tell you the rules in a simple summary.</p>

        <!-- Upload Form -->
        <div class="mb-6">
            <label for="image-upload" class="file-upload-label text-gray-200 hover:text-gray-100 font-semibold transition duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span id="upload-text">Drag & Drop or Click to Select Image</span>
            </label>
            <input type="file" id="image-upload" accept="image/*" class="file-upload-input">
        </div>

        <!-- Submit Button -->
        <button id="submit-button" class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out">
            Submit
        </button>

        <!-- Language Selector -->
        <div class="my-10 flex items-center justify-center gap-4">
            <label for="language-select" class="block text-gray-200 text-sm font-semibold">Translate to:</label>
            <div class="relative w-full md:w-1/2">
                <select id="language-select" class="block appearance-none w-full p-3 pr-10 border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent cursor-pointer bg-gray-700 text-white">
                    <option value="en" selected>English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                    <option value="it">Italian</option>
                    <option value="ru">Russian</option>
                    <option value="pt">Portuguese</option>
                    <option value="bn">Bangla</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-200">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>

        <!-- Processing Indicator -->
        <div id="loading" class="hidden flex items-center justify-center p-4 bg-gray-800 rounded-lg">
            <div class="spinner w-8 h-8 rounded-full border-4 border-t-4 border-gray-600 border-solid border-t-blue-500"></div>
            <span class="ml-4 text-blue-400 font-semibold">Processing your image...</span>
        </div>

        <!-- Results Display Area -->
        <div id="results" class="hidden text-left mt-8 p-6 bg-gray-800 rounded-lg shadow-inner border border-gray-700">
            <div id="summary-card" class="mb-6 p-4 bg-gray-700 rounded-xl shadow-md border border-gray-600">
                <h2 class="text-xl font-bold text-white mb-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M17 16h.01" />
                    </svg>
                    Parking Rules Summary
                </h2>
                <div id="summary-content" class="text-gray-300 leading-relaxed"></div>
            </div>

            <div id="translation-card" class="p-4 bg-gray-700 rounded-xl shadow-md border border-gray-600">
                <h2 class="text-xl font-bold text-white mb-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 21h7a2 2 0 002-2V9a2 2 0 00-2-2h-7a2 2 0 00-2 2v10a2 2 0 002 2zM9 3H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2h-7M9 3v4a2 2 0 01-2 2m2-2a2 2 0 002-2V3m-2 0H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2h-7" />
                    </svg>
                    Translated Summary
                </h2>
                <div id="translation-content" class="text-gray-300 leading-relaxed"></div>
            </div>
        </div>

    </div>

    <script>Al.js</script>

</body>
</html>
