<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Sign Scanner</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f9ff; /* Very light blue background */
            background-image: url('https://nycdotsigns.net/signs.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .file-upload-input {
            display: none;
        }
        .file-upload-label {
            cursor: pointer;
            padding: 1.5rem 2.5rem;
            border: 2px dashed #93c5fd; /* blue-300 */
            border-radius: 1.5rem; /* large rounded corners */
            transition: all 0.2s ease;
            background-color: #f8fafc; /* slate-50 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .file-upload-label:hover {
            border-color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
        }
        /* Custom spinner animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-3xl text-center border border-gray-100">
        <!-- Main Header -->
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-2">Parking Sign Scanner</h1>
        <p class="text-gray-500 mb-8 max-w-lg mx-auto">Upload a picture of a confusing parking sign, and we'll tell you the rules in a simple summary.</p>

        <!-- Upload Form -->
        <div class="mb-6">
            <label for="image-upload" class="file-upload-label text-gray-500 hover:text-gray-700 font-semibold transition duration-300 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span id="upload-text">Drag & Drop or Click to Select Image</span>
            </label>
            <input type="file" id="image-upload" accept="image/*" class="file-upload-input">
        </div>

        <!-- Submit Button -->
        <button id="submit-button" class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-semibold rounded-full shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out">
            Submit
        </button>

        <!-- Language Selector -->
        <div class="my-10 flex items-center justify-center gap-4">
            <label for="language-select" class="block text-gray-700 text-sm font-semibold">Translate to:</label>
            <div class="relative w-full md:w-1/2">
                <select id="language-select" class="block appearance-none w-full p-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent cursor-pointer">
                    <option value="en" selected>English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>

        <!-- Processing Indicator -->
        <div id="loading" class="hidden flex items-center justify-center p-4 bg-blue-50 rounded-lg">
            <div class="spinner w-8 h-8 rounded-full border-4 border-t-4 border-blue-200 border-solid border-t-blue-500"></div>
            <span class="ml-4 text-blue-600 font-semibold">Processing your image...</span>
        </div>

        <!-- Results Display Area -->
        <div id="results" class="hidden text-left mt-8 p-6 bg-gray-50 rounded-lg shadow-inner border border-gray-200">
            <div id="summary-card" class="mb-6 p-4 bg-white rounded-xl shadow-md border border-gray-100">
                <h2 class="text-xl font-bold text-gray-800 mb-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M17 16h.01" />
                    </svg>
                    Parking Rules Summary
                </h2>
                <div id="summary-content" class="text-gray-700 leading-relaxed"></div>
            </div>

            <div id="translation-card" class="p-4 bg-white rounded-xl shadow-md border border-gray-100">
                <h2 class="text-xl font-bold text-gray-800 mb-2 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 21h7a2 2 0 002-2V9a2 2 0 00-2-2h-7a2 2 0 00-2 2v10a2 2 0 002 2zM9 3H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2h-7M9 3v4a2 2 0 01-2 2m2-2a2 2 0 002-2V3m-2 0H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2h-7" />
                    </svg>
                    Translated Summary
                </h2>
                <div id="translation-content" class="text-gray-700 leading-relaxed"></div>
            </div>
        </div>

    </div>

    <script>Al.js</script>

</body>
</html>
