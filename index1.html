<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Text Summarizer & Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center mb-2">Parking Text Processor</h1>
            <p class="text-gray-500 text-center mb-6">Enter the parking information below to get a quick summary and translation.</p>

            <div class="space-y-6">
                <!-- Text Area for Input -->
                <div>
                    <label for="raw_text" class="block text-sm font-medium text-gray-700 mb-2">Parking Text</label>
                    <textarea id="raw_text" rows="8" class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Paste the long and confusing parking sign text here..."></textarea>
                </div>

                <!-- Language Selection -->
                <div>
                    <label for="target_lang" class="block text-sm font-medium text-gray-700 mb-2">Translate to (Optional)</label>
                    <select id="target_lang" class="w-full p-4 bg-gray-50 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                        <option value="">No Translation</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="zh-cn">Chinese (Simplified)</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div>
                    <button id="process_button" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 flex items-center justify-center">
                        <span id="button-text">Process Text</span>
                        <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results" class="mt-8 pt-6 border-t border-gray-200 hidden">
                <!-- Error Message -->
                <div id="error_message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mb-6 hidden" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline" id="error_text"></span>
                </div>

                <!-- Summary -->
                <div id="summary_section">
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">Summary</h2>
                    <div id="summary" class="p-4 bg-gray-50 rounded-xl text-gray-700 whitespace-pre-wrap"></div>
                </div>

                <!-- Translation -->
                <div id="translation_section" class="mt-6 hidden">
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">Translation</h2>
                    <div id="translation" class="p-4 bg-blue-50 rounded-xl text-gray-700 whitespace-pre-wrap"></div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Get references to the HTML elements we'll be interacting with.
        const processButton = document.getElementById('process_button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const rawTextInput = document.getElementById('raw_text');
        const targetLangSelect = document.getElementById('target_lang');
        const resultsDiv = document.getElementById('results');
        const summaryDiv = document.getElementById('summary');
        const translationDiv = document.getElementById('translation');
        const translationSection = document.getElementById('translation_section');
        const errorMessageDiv = document.getElementById('error_message');
        const errorTextSpan = document.getElementById('error_text');

        // Add a click event listener to the "Process Text" button.
        processButton.addEventListener('click', async () => {
            // Get the user's input.
            const rawText = rawTextInput.value;
            const targetLang = targetLangSelect.value;

            // Basic validation to ensure text is entered.
            if (!rawText.trim()) {
                alert('Please enter some text to process.');
                return;
            }

            // Show loading state on the button.
            buttonText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            processButton.disabled = true;

            // Hide previous results and errors.
            resultsDiv.classList.add('hidden');
            errorMessageDiv.classList.add('hidden');
            translationSection.classList.add('hidden');
            
            try {
                // Make a POST request to the Flask backend.
                const response = await fetch('/process_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Send the text and language in the request body.
                    body: JSON.stringify({
                        text: rawText,
                        lang: targetLang
                    }),
                });

                // Get the JSON response from the server.
                const data = await response.json();

                // Check if the server responded with an error.
                if (!response.ok || data.error) {
                    throw new Error(data.error || 'Something went wrong on the server.');
                }
                
                // --- Display Results ---
                // Populate the summary div with the result.
                summaryDiv.textContent = data.summary;

                // If a translation was returned, display it.
                if (data.translation) {
                    translationDiv.textContent = data.translation;
                    translationSection.classList.remove('hidden');
                }

                // Show the entire results container.
                resultsDiv.classList.remove('hidden');

            } catch (error) {
                // If an error occurs, display it in the error message box.
                console.error('Fetch error:', error);
                errorTextSpan.textContent = error.message;
                errorMessageDiv.classList.remove('hidden');
                resultsDiv.classList.remove('hidden'); // Show results div to show error in it
            } finally {
                // Revert the button back to its normal state.
                buttonText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                processButton.disabled = false;
            }
        });
    </script>
</body>
</html>
